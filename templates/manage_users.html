{% extends 'base.html' %}

{% block title %}Manage Users{% endblock %}

{% block content %}
<h2>Manage Users</h2>
<ul class="list-group">
    {% for user in users %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ user.get_full_name }} ({{ user.username }}) - Groups: {{ user.groups.all|join:", " }}
        <a href="{% url 'change_role' user.pk %}" class="btn btn-sm btn-primary">Change Role</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
{% endblock %}
